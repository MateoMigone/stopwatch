<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <header>
      <section>
        <h1>Welcome to Stopwatch!</h1>
      </section>
    </header>
    <main>
      <section class="watch-container">
        <div class="watch">
          <span class="hr">00</span>
          <span class="min">:00</span>
          <span class="sec">:00</span>
          <span class="ms">00</span>
        </div>
        <div class="btn-container">
          <button class="start-btn"><i class="fa-solid fa-play"></i></button>
          <button class="reset-btn"><i class="fa-solid fa-stop"></i></button>
        </div>
      </section>
    </main>
    <footer>
      <h3>Thank you for visiting this website!</h3>
      <p>
        Created by MateoMigone
        <a href="https://github.com/MateoMigone"
          ><i class="fa-brands fa-github"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
